<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>原学茶室 Teaverse</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="assets/tailwind.css" rel="stylesheet">
  <style type="text/css">
    @font-face {
    body{
         font-family:HarmonyOS_Regular
    }
        </style>
</head>
<body>
    <div id="app"></div>
		<div id="background" style="--height: 60vh;"></div>
		<script>
			window.$docsify = {
				name: 'Teaverse',
				nameLink: '/',
				repo: '',
				repo: '',
				loadSidebar: true,
                loadNavbar: true,
				maxLevel: 2,
				subMaxLevel: 4,
				alias: {
					'/.*/_sidebar.md': '/_sidebar.md'
				},
  				themeColor: '#006FFF',
				search: {
					placeholder: {
						'/zh-cn/': '搜索',
						'/': '键入以检索…'
					},
					noData: {
						'/zh-cn/': '找不到结果',
						'/': '无法查找到索引文件，请换一个关键词'
					}
				},
				pagination: {
					previousText: '上一篇',
					nextText: '下一篇',
					crossChapter: true,
					crossChapterText: true,
				},
				plugins: [
					function(hook) {
						hook.ready(function() {
							$(".app-name").after(
								'<div id="darkmode-toggle"></div>'
							);
						});
						hook.doneEach(function() {
							$(".header").remove();
							$("#main").before(`
								<div class="header">
									<div class="header-container">
										<div class="title">
											<span>${$("#main > h1")[0].innerText}<span>
										</div>
									</div>
								</div>
							`);
							$($("#main > h1")[0]).remove();
							$("#edit-history").remove();
							$("#main").after(`
								<div class="markdown-section" id="edit-history">
									<h2>本文结绳 <span id="latest-edit-time"></span></h2>
									<div id="edit-history-list">
										本文尚且编写中，暂无历史事迹…
									</div>
									<a href="https://github.com/teaverse/teaverse.github.io/edit/main/${getCurrentFilePath()}" _target="_blank" id="edit-history-link">在 Github 上编辑</a>
								</div>
							`);
							loadFileCommitHistory();
						});
					}
				]
			}
			function getCurrentFilePath() {
				let name = window.location.hash.substring(1).replace(/\?(.*?)$/, '');
				if (name == "/"){
					name = "/README";
				}
				return "docs" + name + ".md";
			}
			function loadFileCommitHistory() {
				const processJson = (res) => {
					let html = "";
					res.map((commit) => {
						html += `
							<div class="commit-item">
								<a href="${commit.author.html_url}" class="commit-avatar-container" target="_blank">
									<img dragable="false" class="commit-avatar" src="${commit.author.avatar_url}" />
								</a>
								<a class="commit-author" href="${commit.html_url}" target="_blank">${htmlSpecialChars(commit.commit.author.name)}</a>
								<span class="commit-message">${htmlSpecialChars(commit.commit.message)}</span>
								<span class="commit-date" title="${new Date(commit.commit.author.date).toLocaleString()}">${humanTimeDiff(commit.commit.author.date)}</span>
							</div>
						`;
					});
					$("#edit-history-list").html(html);
					$("#latest-edit-time").html("本文最后更新于 " + humanTimeDiff(res[0].commit.author.date));
				}
				if (sessionStorage.getItem(`edit-history-${getCurrentFilePath()}'}`)) {
					processJson(JSON.parse(sessionStorage.getItem(`edit-history-${getCurrentFilePath()}'`)));
					return;
				}
				fetch(`https://api.github.com/repos/teaverse/teaverse.github.io/commits?path=${getCurrentFilePath()}`)
					.then(res => res.json())
					.then((res) => {
						processJson(res);
						sessionStorage.setItem(`edit-history-${getCurrentFilePath()}'`, JSON.stringify(res));
					});
			}
			function addPreZero(num, n) {
				var len = num.toString().length;
				while(len < n) {
					num = "0" + num;
					len++;
				}
				return num;
			}
			function humanTimeDiff(time){
				let now = new Date();
				time = new Date(time);
				let delta = now - time;
				if (delta < 0){
					delta = 0;
				}
				if (delta < 1000 * 60){
					return "0 秒前";
				}
				if (delta < 1000 * 60 * 60){
					return parseInt(delta / (1000 * 60)) + " " + "分前";
				}
				if (delta < 1000 * 60 * 60 * 24){
					return parseInt(delta / (1000 * 60 * 60)) + " " + "时前";
				}
				let yesterday = new Date(now - 1000 * 60 * 60 * 24);
				yesterday.setHours(0);
				yesterday.setMinutes(0);
				yesterday.setSeconds(0);
				yesterday.setMilliseconds(0);
				if (time > yesterday){
					return "昨日" + " " + time.getHours() + ":" + addPreZero(time.getMinutes(), 2);
				}
				let theDayBeforeYesterday = new Date(now - 1000 * 60 * 60 * 24 * 2);
				theDayBeforeYesterday.setHours(0);
				theDayBeforeYesterday.setMinutes(0);
				theDayBeforeYesterday.setSeconds(0);
				theDayBeforeYesterday.setMilliseconds(0);
				if (time > theDayBeforeYesterday && argonConfig.language.indexOf("zh") == 0){
					return "前日" + " " + time.getHours() + ":" + addPreZero(time.getMinutes(), 2);
				}
				if (delta < 1000 * 60 * 60 * 24 * 30){
					return parseInt(delta / (1000 * 60 * 60 * 24)) + " " + "日前";
				}
				let theFirstDayOfThisYear = new Date(now);
				theFirstDayOfThisYear.setMonth(0);
				theFirstDayOfThisYear.setDate(1);
				theFirstDayOfThisYear.setHours(0);
				theFirstDayOfThisYear.setMinutes(0);
				theFirstDayOfThisYear.setSeconds(0);
				theFirstDayOfThisYear.setMilliseconds(0);
				if (time > theFirstDayOfThisYear){
					return (time.getMonth() + 1) + "-" + time.getDate();
				}
				return time.getFullYear() + "-" + (time.getMonth() + 1) + "-" + time.getDate();
			}
			function htmlSpecialChars(str) {
				return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
			}
		</script>
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		<script src="//cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

			}
			.markdown-section p a:before, .markdown-section ul a:before, #edit-history a:before {

				position: absolute;
				top: auto;
				bottom: 0px;
				left: 0;
				width: 100%;
				height: 1px;
				background-color: #006FFF;
				transition: all 0.2s;
				transform: scaleX(0);
				backface-visibility: hidden;
			}
			.markdown-section p a:hover:before, .markdown-section ul a:hover:before, #edit-history a:hover:before {
				transform: scaleX(1);
			}
			.markdown-section h1,
			.markdown-section h2,
			.markdown-section h3 {
				position: relative;
				padding: 0;
				border: none;
				font-weight: 600;
				text-decoration: none !important;
			}
			.markdown-section h1 a,
			.markdown-section h2 a,
			.markdown-section h3 a{
				text-decoration: none !important;
			}
			.markdown-section h1:after,
			.markdown-section h2:after,
			.markdown-section h3:after {
				content: "";
				display: block;
				position: absolute;
				background: #006FFF;
				opacity: 0.25;
				pointer-events: none;
				border-radius: 15px;
				left: -2px;
				bottom: 0px;
			}
			.markdown-section h1:after {
				width: 45px;
				height: 13px;
			}
			.markdown-section h2:after {
				width: 40px;
				height: 11px;
			}
			.markdown-section h3:after {
				width: 30px;
				height: 9px;
			}
			.markdown-section h1.text-center:after,
			.markdown-section h1[style*="text-align: center"]:after,
			.markdown-section h1[style*="text-align:center"]:after,
			.markdown-section h1[class*="text-align-center"]:after,
			.markdown-section h2.text-center:after,
			.markdown-section h2[style*="text-align: center"]:after,
			.markdown-section h2[style*="text-align:center"]:after,
			.markdown-section h2[class*="text-align-center"]:after,
			.markdown-section h3.text-center:after,
			.markdown-section h3[style*="text-align: center"]:after,
			.markdown-section h3[style*="text-align:center"]:after,
			.markdown-section h3[class*="text-align-center"]:after {
				left: 50%;
				transform: translateX(-50%);
			}
			.markdown-section h1.text-right:after,
			.markdown-section h1[style*="text-align: right"]:after,
			.markdown-section h1[style*="text-align:right"]:after,
			.markdown-section h1[class*="text-align-right"]:after,
			.markdown-section h2.text-right:after,
			.markdown-section h2[style*="text-align: right"]:after,
			.markdown-section h2[style*="text-align:right"]:after,
			.markdown-section h2[class*="text-align-right"]:after,
			.markdown-section h3.text-right:after,
			.markdown-section h3[style*="text-align: right"]:after,
			.markdown-section h3[style*="text-align:right"]:after,
			.markdown-section h3[class*="text-align-right"]:after {
				left: unset;
				right: -2px;
			}

				position: absolute;
				bottom: -40px;
				left: 0;

				text-align: center;

			input[type="search"] {

			.sidebar .search .input-wrap {
				border: none;
			}
			input[type="search"]:focus {
				box-shadow: 0 4px 6px rgb(50 50 93 / 11%), 0 1px 3px rgb(0 0 0 / 8%) !important;
			}
			.sidebar-nav ul>li>span, .sidebar-nav ul>li>strong, .sidebar nav ul>li>span, .sidebar nav ul>li>strong {

			}

				color: #fff;
			}

				background: #212121 !important;
			}
			html.darkmode code {
				color: #eee !important;
			}
			html.darkmode .markdown-section blockquote {
				background: #303030;
			}
			html.darkmode p.tip {

			}
			html.darkmode .github-corner svg {

			}
			html.darkmode .docsify-pagination-container {
				border-top: var(--pagination-border-top);
				color: var(--pagination-color);

			#darkmode-toggle {
				text-align: center;

				margin-bottom: -20px;
				cursor: pointer;
				opacity: .6;
				transition: all .2s ease;
			}
			#darkmode-toggle:hover {
				opacity: 1;
			}
			#darkmode-toggle:before {
				content: '💡 浅色模式';
			}
			html.darkmode #darkmode-toggle:before {

			#edit-history {
				background: #fff;
				border-radius: 15px;
				box-shadow: 0 15px 35px rgb(50 50 93 / 10%), 0 5px 15px rgb(0 0 0 / 7%);
				margin-top: 20px;

			html.darkmode #edit-history {

			}

				margin-right: 10px;
			}
			.commit-avatar-container:before{
				display: none;
			}

				border-radius: 50%;
				width: 100%;
				height: 100%;
			}

				margin-right: 10px;
				font-weight: 600;
			}
			.commit-date {
				font-size: 16px;
				opacity: .8;
			}

				flex: 1;
			}
			#latest-edit-time {
				font-size: 16px;
				opacity: .7;
				font-weight: normal;
			}

			spoiler{
				color: #fff;
			}
			html.darkmode spoiler{
				color: #353535;
			}
		</style>
		<script>
			$(window).scroll(function(){
				$("#background").css("--height", 60 + $(window).scrollTop() / ($(window).height() * .25) * 40 + "vh");
			});
			function setDarkmode(enable){
				if (enable == true){
					$("html").addClass("darkmode");
				}else{
					$("html").removeClass("darkmode");
				}
				$(window).trigger("scroll");
			}
			function toggleDarkmode(){
				if ($("html").hasClass("darkmode")){
					setDarkmode(false);
					sessionStorage.setItem("Argon_Enable_Dark_Mode", "false");
				}else{
					setDarkmode(true);
					sessionStorage.setItem("Argon_Enable_Dark_Mode", "true");
				}
			}
			if (sessionStorage.getItem("Argon_Enable_Dark_Mode") == "true"){
				setDarkmode(true);
			}
			function toggleDarkmodeByPrefersColorScheme(media){
				if (sessionStorage.getItem('Argon_Enable_Dark_Mode') == "false" || sessionStorage.getItem('Argon_Enable_Dark_Mode') == "true"){
					return;
				}
				if (media.matches){
					setDarkmode(true);
				}else{
					setDarkmode(false);
				}
			}
			var darkmodeMediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
			darkmodeMediaQuery.addListener(toggleDarkmodeByPrefersColorScheme);
			toggleDarkmodeByPrefersColorScheme(darkmodeMediaQuery);
			$(document).on("click" , "#darkmode-toggle" , function(){
				toggleDarkmode();
			});
		</script>
</body>
</html>
